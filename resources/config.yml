Features: #Requires restart
  Death: true #Enable death module [Default: true]
  Disable: true #Enable disable module [Default: true]
  Discord: true #Enable discord module [Default: true]
  Formatter: true #Enable formatter module [Default: true]
  CustomDragon: true #Enable custom ender dragon module [Default: true]
  #Plugin Hooks
  SkinsRestorer: true #Enable SkinsRestorer module [Default: true]
  MMOItems: true #Enable MMOItems module [Default: true]
  LuckPerms: true #Enable LuckPerms module [Default: true]
Death:
  #Enable custom Death Message [Default: true]
  msg-enable: true
  #Enable show Death Coords [Default: true]
  coords-enable: true
  Sleep:
    #Enable explosive bed if player can't sleep **BUG** [Default: false]
    explosive: false
  Storm:
    #Enable Death Train [Default: false]
    enable: false
    #Seconds added per death [Default: 720 (12 minute)]
    add-seconds: 720
    #Enable sound when player death [Default: true]
    sound-enable: true
    #Enable title when player death [Default: true]
    title-enable: true
    #Enable show storm time in actionbar [Default: false]
    actionbar-enable: false
    #Time between show actionbar [Default: 60 (1 minute)]
    actionbar-delay: 60
  Totem:
    #Enable totem can fail [Default: true]
    fail-enable: true
    #Probability that the totem may fail [Default: 5%]
    probability: 5
Disable:
  #Disable trident drop [Default: true]
  trident: true
Formatter:
  #Enable custom tab-list (teams, this include death msg,
  #advancements, scoreboards...) [Default: true]
  tab-list: true
  #Enable custom chat format [Default: true]
  custom-chat: true
CustomDragon:
  name: "&cTnT Dragon"
  #Don't change this if you have a new world
  #This option is changed automatically when you kill dragon
  first-time: true
  #First time dragon don't have scaling dificulty
  first-time-health: 5000
  #This only work when isn't first-time
  per-player-scaling-dificulty-mode: true
  #Dragon health = (per-player-health) * end-player-count
  #Only if the player is on the end it will count as health
  #The players in overworld or offline can't get any reward if they join later to the end
  per-player-health: 500
  #If you have per-player-scaling-dificulty-mode false, dragon health is set by this option
  static-health: 5000
MMOItems:
  #Disable MMOItem use normal material to repair custom item [Default: true]
  disable-custom-repair: true

#MainWorld Name [Default: world]
MainWorld: "world"
#Debug mode [Default: false]
Debug-mode: false